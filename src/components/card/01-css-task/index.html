<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Card component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <!-- Card component -->
      <img src="./Rectangle.svg" alt="laptops" class="img">
      <div class="about">
        <div class="star">
          <p class="rating">1.23</p>
          <i class="bi bi-star"></i>
        </div>
        <div>15999</div>
      </div>
      <div class="name-laptops">Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</div>
      <div class="class-computer">laptops</div>
      <div class="btn">
        <button class="name-btn">add to card</button>
      </div>
    </div>
  </main>
</body>

</html>
